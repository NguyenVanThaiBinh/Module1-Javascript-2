<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let number = +prompt("Nhap so can check:");
      for (let i = 0; i < 1; i++) {
        if (number % 3 == 0 && number % 5 == 0) {
          alert("FizzBuzz");
          break;
        }
        if (number % 3 == 0) {
          alert("Fizz");
          break;
        }
        if (number % 5 == 0) {
          alert("Buzz");
          break;
        }
      }
    </script>
  </body>
