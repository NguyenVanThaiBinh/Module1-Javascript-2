<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=prompt("Nhap so");
        var count=0;
        for(let i=1;i<number;i++){
            
            if(checknumber(i)== true){
                document.write(i+"<br>");
                count+=1;
            }
            if(count==10) break;
        } 
      
        function checknumber(number){
            // 7
            for(let i=2;i<number;i++){
                
                if(number % (i) == 0)
                return  false;
                
                
            }return true;
        }
    </script>
</body>
