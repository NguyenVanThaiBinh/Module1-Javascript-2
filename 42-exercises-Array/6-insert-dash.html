<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Học lập trình miễn phí tại freetuts.net</h1>
  
       
  <!-- For example if you accept 0  2  5  4  8   the output should be 0-254-6-8 -->
        <script>
            let str=prompt("Insert a number:");
            let array=str.split("");
            for(let i=0;i<array.length;i++){
                if(array[i] % 2 ==0){
                    array.splice(i+1,0,"-");
                }
            }
            for(let i=0;i<array.length;i++){
                document.write(array[i]);
            }
        </script>
    </body>
</html>
