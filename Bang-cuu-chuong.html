<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bang cuu chuong</title>
  </head>
  <body>
    <table id="myTable" cellpadding="10" cellspacing="2" border="1"></table>
    <script>
      var student;
      {
        for (var j = 0; j < 10; j++) {
          //  truyền đến bảng tạo ở HTML
          var table = document.getElementById("myTable");
          // thêm hàng
          var row = table.insertRow(j);
          // thêm  cột

          for (let i = 0; i < 8; i++) {
            let cell = row.insertCell(i);

            cell.innerHTML = `${i + 2} x ${j + 1}=${(j + 1) * (i + 2)}`;
          }
        }
      }
    </script>
  </body>
</html>
